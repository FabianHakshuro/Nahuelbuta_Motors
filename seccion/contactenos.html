        <h1>CONTÁCTENOS</h1>
    
        <hr><br><br>
        <form action="" method="GET">
            <fieldset>
            <legend>HABLEMOS</legend>
            <br>
            <div>
                <label for="Preferencia">Cómo deseas ser contactado:</label>
                <input type="radio" name="Preferencia" id="Preferencia" value="Whatsapp" required>Whatsapp
                <input type="radio" name="Preferencia" id="Preferencia" value="E-Mail" required>E-Mail
            </div>
            <br>
            <div>
                <label for="infoName">Nombre y Apellido</label>
                <input type="text" name="infoName" id="infoName" placeholder="Introduzca su nombre">
            </div>
            <br>
            <div>
                <label for="infoMail">E-Mail</label>
                <input type="email" name="infoMail" id="infoMail" placeholder="Introduzca su E-mail">
            </div>
            <br>
            <div>
                <label for="infoWsp">Whatsapp</label>
                <input type="wsp" name="infoWsp" id="infoWsp" placeholder="Introduzca su Whatsapp">
            </div>
            <br>
            <div>
                <label for="infoServicio">Qué servicio necesitas:</label>
                <select name="infoServicio" id="inforServicio">
                    <option value="Seleccione" disabled selected>Seleccione</option>
                    <option value="taller">Mecanica de Presición</option>
                    <option value="terreno">Asistencia en Terreno</option>
                </select>
            </div>
            <br>
            <div>
                <label for="infoLegal">Acepta Terminos y Condiciones:</label>
                <input type="checkbox" name="infoLegal" id="infoLegal" value="1">
               
            </div>
            <br>
            <div>
                <input type="reset" value="Limpiar">
                <input type="submit" value="Enviar">
            </div>
            </fieldset>
        </form>
    
    <div>
        <img class="imagenPortada" src="./imagenes/logo1.jpg" alt="logo1"</span>
